run:
  timeout: 10m

issues:
  exclude-dirs:
    - testdata$
    - test/mock
  exclude-files:
    - ".*\\.pb\\.go"

linters:
  enable:
    - bodyclose
    - dupword
    - durationcheck
    - errorlint
    - gocritic
    - gofmt
    - goimports
    - gosec
    - intrange
    - misspell
    - nakedret
    - nilerr
    - nolintlint
    - prealloc
    - revive
    - unconvert
    - unparam
    - wastedassign
    - whitespace

linters-settings:
  revive:
    # minimal confidence for issues, default is 0.8
    confidence: 0.0
